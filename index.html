<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-box">
                <h2>Log in to DYPTAM</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log in</button>
                    <a href="#" class="forgot">Lost password?</a>
                </form>
            </div>
            <div class="resource-boxes">
                <div class="resource-box">
                    <h3>NPTEL Courses</h3>
                    <p>Access free courses from NPTEL.</p>
                    <a href="https://nptel.ac.in/" target="_blank">Go to NPTEL</a>
                </div>
                <div class="resource-box">
                    <h3>Juno</h3>
                    <p>DYPSEM Juno</p>
                    <a href="https://me.dypgroup.edu.in/applicantLogins.htm?link=7e30ff50e98dafe9832e6b8af11025c7" target="_blank">Go to Juno</a>
                </div>
                <div class="resource-box">
                    <h3>DYPSEM College Website</h3>
                    <p>Visit the official college website.</p>
                    <a href="https://sem.dypatilunikop.org/" target="_blank">Go to College Website</a>
                </div>
            </div>
            <div class="social-media-box">
                <h3>Follow Us</h3>
                <p>Connect with us on social media:</p>
                <a href="https://www.facebook.com/dypatiluniversitypune" target="_blank">Facebook</a> |
                <a href="https://twitter.com/dypuniversity" target="_blank">Twitter</a> |
                <a href="https://www.instagram.com/dypatiluniversitypune" target="_blank">Instagram</a> |
                <a href="https://www.linkedin.com/school/dypatiluniversitypune/" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
